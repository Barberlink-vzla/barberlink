<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva Barbería</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="barber-form-container">
        <div class="barber-image-header">
            <img src="./barber-image.jpg" alt="Foto del Barbero">
        </div>
        <div class="progress-bar-container">
            <div class="progress-bar-step active" data-step-name="Datos">1</div>
            <div class="progress-bar-line"></div>
            <div class="progress-bar-step" data-step-name="Cita">2</div>
            <div class="progress-bar-line"></div>
            <div class="progress-bar-step" data-step-name="Servicio">3</div>
        </div>
        <form id="barberBookingForm">
            <div class="form-step active-step" id="step1">
                <h2>Tus Datos Personales</h2>
                <div>
                    <label for="nombre">Nombre Completo:</label>
                    <input type="text" id="nombre" name="nombre" required placeholder="Ej: Juan Pérez">
                </div>
                <div>
                    <label for="telefono">Número de Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" required placeholder="Ej: 04121234567">
                </div>
                <div>
                    <label for="email">Correo Electrónico (Opcional):</label>
                    <input type="email" id="email" name="email" placeholder="Ej: juan.perez@correo.com">
                </div>
                <div class="navigation-buttons">
                    <button type="button" class="next-btn">Siguiente <span class="arrow">&rarr;</span></button>
                </div>
            </div>

            <div class="form-step" id="step2">
                <h2>Elige Fecha y Hora</h2>
                <div>
                    <label for="fecha">Fecha:</label>
                    <input type="date" id="fecha" name="fecha" required>
                </div>
                <div>
                    <label for="hora">Hora:</label>
                    <input type="time" id="hora" name="hora" required>
                </div>
                <div class="navigation-buttons">
                    <button type="button" class="prev-btn"><span class="arrow">&larr;</span> Atrás</button>
                    <button type="button" class="next-btn">Siguiente <span class="arrow">&rarr;</span></button>
                </div>
            </div>

            <div class="form-step" id="step3">
                <h2>Selecciona el Servicio</h2>
                <div>
                    <label for="servicio">Servicio:</label>
                    <select id="servicio" name="servicio" required>
                        <option value="" disabled selected>-- Elige un servicio --</option>
                        <option value="Corte de Cabello Clásico">Corte de Cabello Clásico</option>
                        <option value="Corte de Cabello Moderno">Corte de Cabello Moderno</option>
                        <option value="Afeitado Clásico (Navaja)">Afeitado Clásico (Navaja)</option>
                        <option value="Arreglo de Barba">Arreglo de Barba</option>
                        <option value="Corte y Barba">Corte y Barba</option>
                        <option value="Tratamiento Capilar">Tratamiento Capilar</option>
                        <option value="Coloración">Coloración</option>
                    </select>
                </div>
                <div class="navigation-buttons">
                    <button type="button" class="prev-btn"><span class="arrow">&larr;</span> Atrás</button>
                    <button type="button" id="submitWhatsapp">Reservar por WhatsApp</button>
                </div>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
